<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
    <title>Payoo | Home</title>
</head>

<body class="min-h-screen max-w-md mx-auto bg-base-100">

    <header class="border-b-2  border-gray-300">
        <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
            <div class="left flex gap-2">
                <div class="logo w-16">
                    <img src="./assets/logo.png" alt="">
                </div>
                <div class="blance-info">
                    <h2 class="text-2xl font-bold">BDT <span id="balance">1000</span></h2>
                    <p class="text-neutral/50">Available Balance</p>
                </div>
            </div>
            <div class="right">
                <a href="./index.html" class="btn bg-base-100 border-gray-300 text-neutral/50"><span><i class="fa-solid fa-arrow-right-from-bracket"></i></span>Log Out</a>
            </div>
        </section>
    </header>

    <section class="w-11/12 mx-auto py-10 space-y-5">
        <h2 class="text-2xl font-bold">Welcome to Pay<span class="text-primary">oo</span></h2>
        <p class="text-neutral/50">Enjoy easy and convenient financial services with us.<br>Cashout charge is low and </p>

        <div class="buttons grid grid-cols-3 gap-4">

            <button class="btn flex-col h-full py-2 bg-white rounded-2xl">
                <img src="./assets/opt-1.png" alt="">
                <p class="">Add Money</p>
            </button>
            
            <button class="btn flex-col h-full py-2 bg-white rounded-2xl">
                <img src="./assets/opt-2.png" alt="">
                <p class="">Cashout</p>
            </button>
            
            <button class="btn flex-col h-full py-2 bg-white rounded-2xl">
                <img src="./assets/opt-3.png" alt="">
                <p class="">Send Money</p>
            </button>
            
            <button class="btn flex-col h-full py-2 bg-white rounded-2xl">
                <img src="./assets/opt-4.png" alt="">
                <p class="">Get Bonus</p>
            </button>
            
            <button class="btn flex-col h-full py-2 bg-white rounded-2xl">
                <img src="./assets/opt-5.png" alt="">
                <p class="">Pay Bill</p>
            </button>
            
            <button class="btn flex-col h-full py-2 bg-white rounded-2xl">
                <img src="./assets/opt-6.png" alt="">
                <p class="">Transactions</p>
            </button>
                
        </div>
    </section>

    <script src="./js/login.js"></script>
</body>

</html>
